<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLU Trucks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      #date {
        margin-left: 15px;
      }

      .truck img {
        width: 100%;
      }

      .truck.not-here {
        opacity: 0.3;
      }

      .truck h4 {
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Small devices */
      @media (max-width: 767px) {
        .truck h4 {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">SLU Trucks <small id="date"></small></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="trucks" class="row"></div>
    </div>
    <script>
      /*********************************************************************
      *  #### Twitter Post Fetcher v13.0 ####
      *  Coded by Jason Mayes 2015. A present to all the developers out there.
      *  www.jasonmayes.com
      *  Please keep this disclaimer with my code if you use it. Thanks. :-)
      *  Got feedback or questions, ask here:
      *  http://www.jasonmayes.com/projects/twitterApi/
      *  Github: https://github.com/jasonmayes/Twitter-Post-Fetcher
      *  Updates will be posted to this site.
      *
      *  Modified by Andrew DiLosa (Github @adilosa). Stripped down to 
      *  perform needed functionality only.
      *********************************************************************/
      (function(root, factory) {
          factory();
      }(this, function() {
        var twitterFetcher = {
          fetch: function(id) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://cdn.syndication.twimg.com/widgets/timelines/' +
              id + '?&lang=en&callback=twitterFetcher.callback&' +
              'suppress_response_codes=true&rnd=' + Math.random();
            document.getElementsByTagName('head')[0].appendChild(script);
          },
          callback: function(data) {
            var div = document.createElement('div');
            div.innerHTML = data.body;

            var tweets = div.getElementsByClassName('timeline-Tweet');
            for (i = 0; i < tweets.length; i++) {
              var tweet = tweets[i];
              if (tweet.getElementsByClassName('retweet-credit').length > 0) {
                continue;
              }
              var msg = tweet.getElementsByClassName('timeline-Tweet-text')[0].innerHTML.toLowerCase();
              var isHere = /south lake union|slu|amazon|boren|terry|thomas|republican|westlake/.test(msg);
              var name = tweet.getElementsByClassName('TweetAuthor-name')[0].innerHTML;
              var img = tweet.getElementsByClassName('Avatar')[0];
              img.src = img.dataset["src-1x"].replace("normal", "400x400");
              img.className += ' img-rounded';
              var div = document.createElement('div');
              div.className = 'truck ' + (isHere ? 'here' : 'not-here') + ' col-xs-3 col-md-3 col-lg-2';
              div.innerHTML =
                    '<a href="' + tweet.getElementsByClassName('TweetAuthor-link')[0].href + '" target="_blank">' + 
                    img.outerHTML +
                    '<h4>' + name + '</h4>'
                    '</a>';
              document.getElementById("trucks").appendChild(div);
              inProgress = false;
              break;
            }
          }
        };

        window.twitterFetcher = twitterFetcher;
        return twitterFetcher;
      }));

      var ids = [
        '587864266654396417',  // Chick'n Fix
        '587865174373044225',  // Falafel Salam
        '587856310638514177',  // Now Make Me A Sandwich
        '587865479542222848',  // Poke to the Max
        '677211837188849664', // Stella Fiore Pizza
        '587441476474273792',  // Tat's
        '587837524715773952',  // Thai-U-Up
      ];
      ids.forEach(function(id) {
        twitterFetcher.fetch(id);
      });

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#date").text(new Date().toLocaleDateString("en-US", { month: "long", weekday: "long", day: "numeric" }));

        if (new Date().getHours() < 11 || new Date().getHours() > 15) {
          $("#trucks").prepend(
            '<div class="alert alert-warning alert-dismissible" role="alert">' +
              '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
              '<strong>Warning!</strong> You\'re checking this during off-hours, this data is likely stale.' +
            '</div>'
          );
        }
      });
    </script>
  </body>
</html>
